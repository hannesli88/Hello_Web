<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁工具集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .tool-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tool-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .tool-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tool-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .tools-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>網頁工具集</h1>
    <div class="tools-container">
        <a href="My_Painter.html" class="tool-card">
            <div class="tool-icon">🎨</div>
            <div class="tool-title">網頁小畫家</div>
            <div class="tool-description">簡單好用的線上繪圖工具，可以自由創作、儲存作品。</div>
        </a>

        <a href="My_Calculator.html" class="tool-card">
            <div class="tool-icon">🔢</div>
            <div class="tool-title">計算機</div>
            <div class="tool-description">功能完整的計算機，支援基本運算和歷史記錄功能。</div>
        </a>

        <a href="My_PhotoFrame.html" class="tool-card">
            <div class="tool-icon">🖼️</div>
            <div class="tool-title">電子相框</div>
            <div class="tool-description">自動播放的電子相框，可以展示你喜愛的照片。</div>
        </a>

        <a href="My_QRcodeGenerator.html" class="tool-card">
            <div class="tool-icon">📱</div>
            <div class="tool-title">QR Code 產生器</div>
            <div class="tool-description">快速產生自訂 QR Code，方便分享連結。</div>
        </a>
    </div>
</body>
</html>
